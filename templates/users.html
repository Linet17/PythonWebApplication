{% extends 'base.html' %}

{% block title %}
    Users
{% endblock %}

{% block styles %}

    <link rel="stlesheet" href="/static/css/main.css">

{% endblock %}

{% block content %}

    <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Users</h1>
            <p class="lead">All about users accounts</p>
        </div>
    </div>

    <form>

        <div class="form-row">
            <div class="col">
                <input type="text" name="firstName" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" name="lastName" class="form-control" placeholder="Last name">
            </div>
        </div>
        <div class="form-group col-md-2">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"  name="phoneNumber" class="form-control" id="inputPassword4" placeholder="phoneNumber">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Postal Address</label>
            <input type="text" name="postaAddress" class="form-control" id="inputAddress" placeholder="postaAddress">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputState">City</label>
                <select id="inputState" name="city" class="form-control">
                    <option selected>Choose...</option>
                    <option>Nairobi</option>
                    <option>Mombasa</option>
                    <option>Kisumu</option>
                    <option>Eldoret</option>
                    <option>Nakuru</option>
                    <option>Meru</option>
                    <option>Nyeri</option>
                    <option>Nanyuki</option>
                    <option>Naivasha</option>
                </select>
            </div>

        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>

    </body>
{% endblock %}
